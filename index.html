<html>
    <!--<base href="http://www.example.com/" />-->
    <base target="_blank" href="http://www.example.com/" />
    <head>
        <title>Estudo Completo HTML</title>
        <!--
            O elemento HTML <head> fornece informações gerais (metadados) sobre o documento, 
            incluindo seu título e links para scripts e folhas de estilos.
        -->
        <link href="style.css" rel="stylesheet" />
        <!--
            O Elemento HTML <link> especifica as relações entre o documento atual e um recurso externo. 
            Possíveis usos para este elemento incluem a definição de uma estrutura relacional para navegação. 
            Este elemento é mais usado para vincular as folhas de estilo.
            Mais informações:
            
        -->
        <meta charset="utf-8" />
        <!--
            O elemento **HTML <meta> **define qualquer informação de metadados que não podem ser definidos por outros elementos HTML. 
            (<base>, <link>, <script>, <style> ou <title>).
            Mais informações:
            https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/meta
            
        -->

    </head>

</html>
